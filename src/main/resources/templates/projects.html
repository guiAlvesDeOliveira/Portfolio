<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #000000;
        }
        .card{
        	background-color: #000000;
        }
    </style>
    <title>| Projects</title>
</head>

<body class="text-light">
    <div class="mb-3 p-3 d-flex justify-content-between">
        <div>
			<span><a class="text-decoration-none fs-4 text-info" href="/home">GuiAlves</a></span>
        </div>
        <div>
            <a href="/home" class="text-light text-decoration-none fs-5 me-2">Home</a>
            <a href="/experience" class="text-light text-decoration-none fs-5 me-2">Experience</a>
            <a href="/projects" class="text-light text-decoration-none fs-5 me-2">Projects</a>
            <a href="/aboutMe" class="text-light text-decoration-none fs-5 me-2">About Me</a>
        </div>
    </div>
	<div class="container-md ">
	<div class="row">
	    <div th:each="project : ${projects}" class="col border-start border-info border-3 ">
			<div class=" text-center">
		        <div th:text="${project.name}" class="fs-4">Name project</div>
		
		        <div>
		            <img alt="image" th:src="${project.imageUrl}" width=250px />
		        </div>
		
		        <div th:text="${project.resume}" >resume</div>
		        <div th:text="${project.technologies}" class="text-info">technologies</div>
		        <button class="btn btn-info col-6 mt-2">
		        	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-link" viewBox="0 0 16 16">
						<path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
						<path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
					</svg>
		        	<a th:href="${project.url}" class="text-decoration-none text-light text-center">Link</a>
				</button>
			</div>
	
	    </div>
	</div>
	</div>
</body>

</html>
