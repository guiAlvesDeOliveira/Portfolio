<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>| Projects</title>
</head>

<body class="bg-dark text-white" onload="onLoad()">
    <div>
        <span>GuiAlves</span>
        <a href="/home">Home</a>
        <a href="/experience">Experience</a>
        <a href="/projects">Projects</a>
        <a href="/aboutMe">About Me</a>
    </div>
   
    <div th:each="project : ${projects}">
        
        <div th:text="${project.name}">Name project</div>
        
        <div>
			<img alt="image" th:src="${project.imageUrl}"/></div>
		
        <div th:text="${project.resume}">resume</div>
        <div th:text="${project.technologies}">technologies</div>
        <button onclick="location.href = '@{project.url}';" id="myButton" class="float-left submit-button" >Link</button>
        

    </div>


    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
